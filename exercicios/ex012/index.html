<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HtML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
        <video width="500" poster="imagens/imagem.avif" controls>
            <source src="meu-video/video1.mp4" type="video/mp4">
            <!--Nesse caso temos baixado no pc apenas a versão MP4, mas caso fosse publicar o site, coloque todos os tipos de mídia, pois existem navegadores que só irão funcionar com aquele determinado tipo.
            MP4
            M4V
            WEBM
            OGV
            -->
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos <a href="meu-video/video1.mp4"></a>
            </p>
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=0lqz14slaS3xGw97" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




</body>
</html>
